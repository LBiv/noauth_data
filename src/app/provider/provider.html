<div>
  <h2>YJPS Provider Setup</h2>

  <div>
    <div>YJPS Provider Url: 
      <input
        ng-model='pc.inputs.providerUrl'
      />
    </div>

    <div>YJPS Provider Port: 
      <input
        ng-model='pc.inputs.providerPort'
      />
    </div>
  </div>

  <div>
    <button
      ng-click='pc.buttons.setProvider()'
    >Use this provider
    </button>
  </div>
</div>
